<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1> Registro</h1>
    <div class="row p-3 m-0">
        <div class="col ">
            <!-- Button trigger modal -->
    <button class="btn btn-primary" type="button"  data-toggle="modal" data-target="#ModalFormulario"> Novo Usuario </button>
        </div>
    </div>
        <div class="row p-3 m-0">
            <div class="col"></div>
            <table class="table table-striped table-hover " id="tabelaCadastro">
                <tr>
                   <thead>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Endereco</th>
                    <th>Data Incio</th>
                    <th>Data Final</th>
                    <th></th> <!-- Coluna com botoes-->
                <tr>  
                </thead>
                   <tbody>
                    <tr>
                        <td id="id">01</td>
                        <td >Gabriel</td>
                        <td>Estudante</td>
                        <td>Rua 132</td>
                        <td>06/06/2020</td>
                        <td>14/06/2020</td>
                        <td class="btn td_editar text-info" ><i class="far fa-edit"></i></td> <!-- Update-->
                        <td class="btn td_excluir text-danger"> <i class="fas fa-trash-alt"></i> </td> <!-- Delete-->
                    </tr>
                   </tbody>
                
            </table>
        </div>

        <!-- Modal Formulario -->
<div class="modal fade" id="#ModalFormulario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="#ModalFormulario">Novo Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Formulario será aqui 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
